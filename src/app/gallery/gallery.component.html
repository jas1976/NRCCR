<div class="container-fluid">
  <div class="row">
    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
        <li data-target="#carousel-example-generic" data-slide-to="2"></li>
      </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner" role="listbox" style="height: 100%">
        <div class="item active">
          <img src="assets/gallery/panorama1.jpg" alt="..." style="object-fit: cover; height:100%">
          <div class="carousel-caption">
            ...
          </div>
        </div>
        <div class="item">
          <img src="assets/gallery/panorama2.jpg" alt="..." style="object-fit: cover; height:100%">
          <div class="carousel-caption">
            ...
          </div>
        </div>
        <div class="item">
          <img src="assets/gallery/panorama3.jpg" alt="..." style="object-fit: cover; height:100%">
          <div class="carousel-caption">
            ...
          </div>
        </div>
      </div>

      <!-- Controls -->
      <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
  <div class="row"></div>
  <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12">
          <div style="margin-top:17px">
        <ks-modal-gallery [modalImages]="images" [slideConfig]="{infinite: false, sidePreviews: {show: false}}" [plainGalleryConfig]="plainGalleryGrid"></ks-modal-gallery>
        </div>
      </div>
  </div>
</div>
